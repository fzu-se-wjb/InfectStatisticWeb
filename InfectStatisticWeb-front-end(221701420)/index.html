<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/data.css"/>
    <link rel="stylesheet" href="script/lib/layui/css/layui.css" media="all">
    <script src="script/lib/ercharts/dist/echarts.js"></script>
    <script src="script/lib/ercharts/map/js/china.js"></script>
    <script src="script/lib/layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="timeSet">
        <input type="text" class="layui-input" id="time">
    </div>

    <script type="text/javascript" src="script/commons/timeSet.js"></script>

    <div id="main">
        <div id="nationInfo">全国情况</div>
        <div class="apart">
            
            <div id="nationData" class="boxs">
                
                <div class="box">
                    <div>现有确诊</div>
                    <div id="nationExistDiagnosis"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>现有疑似</div>
                    <div id="nationExistSuspects"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>现有重症</div>
                    <div id="nationExistSevere"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计确诊</div>
                    <div id="nationCumulativeDiagnosis"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计治愈</div>
                    <div id="nationCumulativeCure"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计死亡</div>
                    <div id="nationCumulativeDead"></div>
                </div>
            </div>
            <button onclick='changeMap("累计确诊")' id="cumulativeBnt" class="bnt">累计确诊</button>
            <button onclick='changeMap("现有确诊")' id="existBnt" class="unclick">现有确诊</button>
            <div id="map">
    
            </div>
        </div>
        <div id="province">福建</div>
        <div class="apart">
            
            <div id="provinceData" class="boxs">
                <div class="box">
                    <div>现有确诊</div>
                    <div id="provinceExistDiagnosis"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计确诊</div>
                    <div id="provinceCumulativeDiagnosis"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计治愈</div>
                    <div id="provinceCumulativeCure"></div>
                </div>
                <div class="line"></div>
                <div class="box">
                    <div>累计死亡</div>
                    <div id="provinceCumulativeDead"></div>
                </div>
            </div>
            <p class="nowData">当前统计图显示数据:</p>
            <input id="chartName"  type="text" disabled="disabled" value="新增感染者">
            <div id="chart">
                
            </div>
            <div id="fourBnts">
                <button onclick='changeChart("新增感染者")' class="bnt">新增感染者</button>
                <button onclick='changeChart("累计感染者")' class="bnt">累计感染者</button>
                <button onclick='changeChart("治愈")' class="bnt">治愈</button>
                <button onclick='changeChart("死亡")' class="bnt">死亡</button>
            </div>
        </div>
        
        <div class="hot" id="news">
            <h3>新闻</h3>
        </div>
        <script type="text/javascript" src="script/commons/news.js"></script>

    </div>

   
    <script type="text/javascript" src="script/commons/map.js"></script>
    <script type="text/javascript" src="script/commons/chart.js"></script>
    <script type="text/javascript" src="script/commons/boxs.js"></script>
    <script type="text/javascript" src="script/index.js"></script>
</body>
</html>
